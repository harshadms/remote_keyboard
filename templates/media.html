<!DOCTYPE html>
<html>
<head>
<title>Emulated Keyboard with AJAX</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function() {
    // Define a function to handle key clicks
    function handleKeyClick(key) {
        $.getJSON('/media_control/' + key, function(data) {
            // Handle the response data here
            console.log(data);
        });
    }

    // Attach click event handlers to the buttons
    $('.key').on('click', function() {
        var key = $(this).data('key');
        handleKeyClick(key);
    });
});
</script>
<style>

:root {
  --key_size: 120px;
}

.keyboard {
    display: grid;
    grid-template-columns: repeat(3, var(--key_size));
    grid-gap: 25px;
    width: 100%;
    height: 0vh; /* Adjust height as needed */
    justify-content: center;
    align-items: center;
}

.key {
    width: 100%;
    height: var(--key_size);
    text-align: center;
    font-size: 40px;
    border: 1px solid #ccc;
    cursor: pointer;
}

.key:hover {
    background-color: darkgrey;
}

</style>
</head>
<body>
<div class="keyboard">
    <button data-key = "back" class="key"><i class="fa fa-backward"></i></button>
    <button data-key = "play-pause" class="key"><i class="fa fa-play"></i> <bold>/</bold> <i class="fa fa-pause"></i></button>
    <button data-key = "frwrd" class="key"><i class="fa fa-forward"></i></button>
</div>
</body>
</html>
